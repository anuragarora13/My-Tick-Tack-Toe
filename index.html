<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul>
            <li>My Tick Tack Toe</li>
        </ul>
    </nav>

    <div class="gameContainer">
          <div class="container">
            
            <div class="box bt-0 bl-0">
                <span class="boxtext "></span>
            </div>
            <div class="box bt-0">
                
                <span class="boxtext"></span>

            </div>
            <div class="box bt-0 br-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bl-0 ">
                <span class="boxtext"></span>
            </div>

            <div class="box">
                <span class="boxtext"></span>
            </div>
            <div class="box br-0">
                <span class="boxtext"></span>
            </div>
            <div class="box  bl-0 bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box bb-0">
                <span class="boxtext"></span>
            </div>
            <div class="box br-0 bb-0">
                <span class="boxtext"></span>
            </div>

        </div>


        <div class="game-info">


          
            <h1>Welcome To Tick Tac Toe</h1>
            <span class="info">Turn For X</span>
            <button id="reset" class="btn">Reset</button>
            <div class="imgbox">
                <img src="excited.gif" alt="gif">
            </div>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
